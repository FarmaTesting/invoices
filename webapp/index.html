<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf-8">
        <title>SAPUI5 Hache application</title>
        <script 
            id="sap-ui-bootstrap" 
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
            data-sap-ui-theme="sap_belize"
            data-sap-ui-resourceroots='{"farmanet.invoices": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
            data.sap.ui.async="true"
            data-sap-ui-frameOptions="trusted">
        </script>
    </head>
    <body id="content" class="sapUiBody">
        <div data-sap-ui-component data-name="farmanet/invoices" data-id="container" data-set-settings='{"id:", "invoices"}'></div>
    </body>
</htm>
